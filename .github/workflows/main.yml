name: Download to Release

on:
  workflow_dispatch:
    inputs:
      DOWNLOAD_URL:
        description: 'DOWNLOAD URL'
        default: 'https://ash-speed.hetzner.com/100MB.bin'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download file
        run: |
          wget "${{ github.event.inputs.DOWNLOAD_URL }}"

      - name: GH Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: ${{ github.event.inputs.DOWNLOAD_URL }}
          name: ${{ github.event.inputs.DOWNLOAD_URL }}
          tag_name: ${{ github.event.inputs.DOWNLOAD_URL }}
