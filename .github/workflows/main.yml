name: Upload to Release

on:
  workflow_dispatch:
    inputs:
      DOWNLOAD_URL:
        description: "DOWNLOAD_URL"
        required: true
        default: "https://testfile.org/1.3GBiconpng"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare environment
        run: |
          sudo mkdir -p /mnt/workspace    
          sudo chown $USER:$USER /mnt/workspace

      - name: Download file
        run: |
          wget --content-disposition "${{ github.event.inputs.DOWNLOAD_URL }}"
          FILE_NAME=$(ls)
          echo "FILE_NAME=$FILE_NAME" >> $GITHUB_ENV
        working-directory: /mnt/workspace

      - name: Split large file if needed
        run: |
          FILE_SIZE=$(stat -c%s "${{ env.FILE_NAME }}")
          echo "File size: $FILE_SIZE bytes"
          if [ "$FILE_SIZE" -ge 2147483648 ]; then
            echo "El archivo pesa 2GB o más. Dividiendo en partes de 1024m..."
            split -b 1024m "${{ env.FILE_NAME }}" "${{ env.FILE_NAME }}_part_"
            rm "${{ env.FILE_NAME }}"
          else
            echo "El archivo es menor a 2GB. No se requiere división."
          fi
        working-directory: /mnt/workspace

      - name: GH Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          body: |
            DOWNLOAD URL: ${{ github.event.inputs.DOWNLOAD_URL }}
          files: /mnt/workspace/${{ env.FILE_NAME }}*
          name: ${{ env.FILE_NAME }}
          tag_name: ${{ env.FILE_NAME }}
