name: Upload to Release

on:  
  workflow_dispatch:  
    inputs:  
      DOWNLOAD_URL:  
        description: "DOWNLOAD_URL"  
        required: true  
        default: "https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp"  

jobs:  
  release:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Display run parameters  
        run: |  
          echo "DOWNLOAD URL: ${{ github.event.inputs.DOWNLOAD_URL }}"  

      - name: Prepare environment  
        run: |  
          sudo mkdir -p /mnt/workspace  
          sudo chown $USER:$USER /mnt/workspace  

      - name: Build recovery  
        run: |  
          wget --content-disposition ${{ github.event.inputs.DOWNLOAD_URL }}  
        working-directory: /mnt/workspace  

      - name: GH Release  
        uses: softprops/action-gh-release@v2.2.1  
        with:  
          body: |  
            DOWNLOAD URL: ${{ github.event.inputs.DOWNLOAD_URL }}  
          files: /mnt/workspace/*  
          name: ${{ github.event.inputs.DOWNLOAD_URL | basename | sed 's/\.[^.]*$//' }}
          tag_name: ${{ github.event.inputs.DOWNLOAD_URL | basename | sed 's/\.[^.]*$//' }}
