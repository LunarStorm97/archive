name: Upload to Release

on:
  workflow_dispatch:
    inputs:
      DOWNLOAD_URL:
        description: "URL desde la que se descargará el archivo"
        required: true
        default: "https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Se hace checkout del repositorio actual para poder trabajar con él
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display run parameters
        run: echo "DOWNLOAD URL: ${{ github.event.inputs.DOWNLOAD_URL }}"

      - name: Prepare environment
        run: |
          sudo mkdir -p /mnt/workspace
          sudo chown $USER:$USER /mnt/workspace

      - name: Download file
        run: |
          wget --content-disposition ${{ github.event.inputs.DOWNLOAD_URL }}
        working-directory: /mnt/workspace

      - name: Commit and push downloaded file to repository
        run: |
          # Copiar el/los archivo(s) descargado(s) al directorio del repositorio
          cp /mnt/workspace/* $GITHUB_WORKSPACE/
          cd $GITHUB_WORKSPACE
          # Configurar Git para el commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Agregar los cambios y hacer commit
          git add .
          git commit -m "Agrega archivo descargado desde ${{ github.event.inputs.DOWNLOAD_URL }}" || echo "No hay cambios para commitear"
          # Subir los cambios al repositorio
          git push
