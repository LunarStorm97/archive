name: Upload to Release

on:
  workflow_dispatch:
    inputs:
      download_url:
        description: "URL to download the file"
        required: true
        default: "http://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/jquery-speedtest/100MB.txt"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare environment
        run: |
          sudo mkdir -p /mnt/workspace
          sudo chown $USER:$USER /mnt/workspace

      - name: Download file
        run: |
          wget --content-disposition "${{ github.event.inputs.download_url }}"
          file_name=$(ls)
          echo "file_name=$file_name" >> $GITHUB_ENV
        working-directory: /mnt/workspace

      - name: Check file size
        run: |
          file_size=$(stat -c%s "${{ env.file_name }}")
          echo "file_size=$file_size" >> $GITHUB_ENV
        working-directory: /mnt/workspace

      - name: Split large file
        if: ${{ env.file_size >= 2147483648 }}
        run: |
          split -b 1G "${{ env.file_name }}" "${{ env.file_name }}_part_"
          rm "${{ env.file_name }}"
        working-directory: /mnt/workspace

      - name: GH Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: /mnt/workspace/*
          name: ${{ env.file_name }}
          tag_name: ${{ env.file_name }}
