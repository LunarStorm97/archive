name: Upload to Release

on:
  workflow_dispatch:
    inputs:
      DOWNLOAD_URL:
        description: "URL de descarga"
        required: true
        default: "https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Primero se clona el repositorio para trabajar sobre Ã©l
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display run parameters
        run: |
          echo "DOWNLOAD URL: ${{ github.event.inputs.DOWNLOAD_URL }}"

      - name: Prepare environment
        run: |
          sudo mkdir -p /mnt/workspace
          sudo chown $USER:$USER /mnt/workspace

      - name: Download file with wget
        run: |
          wget --content-disposition "${{ github.event.inputs.DOWNLOAD_URL }}"
        working-directory: /mnt/workspace

      # Se copia el archivo descargado al directorio del repositorio
      - name: Copy downloaded file to repository
        run: |
          cp /mnt/workspace/* .

      # Se configura git, se hace commit y se sube el cambio
      - name: Commit and push downloaded file
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add .
          git commit -m "Add downloaded file" || echo "No changes to commit"
          git push
