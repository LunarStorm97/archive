name: Node.js CI

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Model"
        required: true
        default: "SM-A236M"
      region:
        description: "Region"
        required: true
        default: "ARO"
      imei:
        description: "IMEI/Serial Number"
        required: false
        default: "R5CW312KLVM"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install

      - name: Get latest firmware version
        run: |
          TAG_NAME=$(curl -s http://fota-cloud-dn.ospserver.net/firmware/${{ inputs.region }}/${{ inputs.model }}/version.xml | grep -oP '(?<=<latest o="\d{02}">)[^/]+')
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Check if tag already exists
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
            echo "Tag $TAG_NAME already exists. Skipping workflow."
            exit 0
          fi

      - name: Run script
        run: |
          node main.mjs -m ${{ inputs.model }} -r ${{ inputs.region }} -i ${{ inputs.imei }}

      - name: Split large files
        run: |
          mkdir -p ${{ inputs.model }}_${{ inputs.region }}/split
          split -b 1024m ${{ inputs.model }}_${{ inputs.region }}/AP* ${{ inputs.model }}_${{ inputs.region }}/split/AP_part_

      - name: GH Release
        if: ${{ matrix.node-version == '22.x' }}
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: |
            ${{ inputs.model }}_${{ inputs.region }}/split/AP_part_*
            ${{ inputs.model }}_${{ inputs.region }}/BL*
            ${{ inputs.model }}_${{ inputs.region }}/CP*
            ${{ inputs.model }}_${{ inputs.region }}/CSC_OWO*
            ${{ inputs.model }}_${{ inputs.region }}/HOME_CSC_OWO*
          tag_name: ${{ env.TAG_NAME }}
